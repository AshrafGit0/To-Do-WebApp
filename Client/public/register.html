<div class="RegisterForm" id="registerForm">
    <div class="h3 text-warning">
        Register
    </div>
    <div class=" mt-4">
        <dl>
            <dt>UserId</dt>
            <dd><input type="text" class="form-control mt-1" id="rgstUserId"></dd>
            <dt>User Name</dt>
            <dd><input type="text" id="rgstUserName" class="form-control mt-1"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="rgstPassword" class="form-control mt-1"></dd>
            <dt>Email</dt>
            <dd><input type="text" id="rgstEmail" class="form-control mt-1"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" id="rgstMobile" class="form-control mt-1"></dd>
        </dl>
        <button class="btn btn-primary" id="BtnFormRegister">Register</button>
        <button class="btn btn-danger" id="BtnFormCancel">Cancel</button>
    </div>
</div>
